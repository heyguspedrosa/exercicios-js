<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tela de Login Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    form {
      max-width: 300px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Login</h1>

  <form id="formLogin" onsubmit="login(event)">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <button type="submit">Entrar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    function login(event) {
      event.preventDefault(); // Impede o recarregamento da página

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const mensagemDiv = document.getElementById("mensagem");

      // Credenciais válidas definidas diretamente
      const emailValido = "admin@teste.com";
      const senhaValida = "1234";

      if (email === emailValido && senha === senhaValida) {
        mensagemDiv.innerHTML = "<span style='color: green;'>Login realizado com sucesso.</span>";
      } else {
        mensagemDiv.innerHTML = "<span style='color: red;'>E-mail ou senha inválidos.</span>";
      }
    }
  </script>
</body>
</html>
